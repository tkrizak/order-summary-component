<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="order-box">
        <img src="./images/illustration-hero.svg" alt="" />
        <div class="order-info">
          <div class="order-text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="order-plan">
            <img src="images/icon-music.svg" alt="" />
            <div class="order-plan-price">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <div><button>Change</button></div>
          </div>
          <div class="order-buttons">
            <button>Proceed to Payment</button> <button>Cancel Order</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </p>
        <p>
          Coded by
          <a href="https://github.com/tkrizak/order-summary-component"
            >Tomáš Križák</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
